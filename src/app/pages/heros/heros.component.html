<h1>Listado de HÃ©roes</h1>
<hr />

<div class="row">
    <div class="col text-right">
        <button routerLink="/hero/nuevo" class="btn btn-primary">
      <i class="fa fa-plus">Agregar</i>
    </button>
    </div>
</div>

<table *ngIf="!loading && heros.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Life</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heros; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ hero.name }}</td>
            <td>{{ hero.power }}</td>
            <td>
                <label *ngIf="hero.life" class="badge badge-success"> Life</label>
                <label *ngIf="!hero.life" class="badge badge-danger"> Die</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/hero', hero.id]">
          <i class="fa fa-pen"></i>
        </button>
                <button class="btn btn-danger" (click)="deleteHero(hero, i)">
          <i class="fa fa-trash"></i>
        </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!loading && heros.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay regitros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div class="alert alert-info text-center mt-3 animated fadeIn faster" *ngIf="loading">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait please!
    </p>
</div>
