<h1>Hero <small>Name</small></h1>
<hr />

<div class="row text-right">
    <div class="col">
        <button routerLink="/heros" class="btn btn-danger">
      <i class="fa fa-arrow-left">Regresar</i>
    </button>
    </div>
</div>

<div class="row animated faster fadeIn">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="hero.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" />
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="hero.name" name="name" type="text" class="form-control" required placeholder="Name of hero" />
            </div>

            <div class="form-group">
                <label>Power</label>
                <input [(ngModel)]="hero.power" name="power" type="text" class="form-control" required placeholder="Power of hero" />
            </div>

            <div class="form-group">
                <label>Status</label>
                <br />
                <button *ngIf="hero.life" (click)="hero.life = false" class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i> Life
        </button>
                <button *ngIf="!hero.life" (click)="hero.life = true" class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i> Die
        </button>
            </div>

            <hr />

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"> Guardar</i>
        </button>
            </div>
        </form>
    </div>
</div>
